<header>
    <h1>CalCount Login</h1>
</header>>

<form>
    <label>Email:</label>
    <input type="text" id = "email" placeholder="email" name="email" required/>
    <label>Password:</label>
    <input type="password" id = "password" placeholder="password" name="password" required/><br>
    <button (click) = "findCredentials()" id = "login">Log In</button><br>
    <a button [routerLink] = "['/create-account']">Create Account</a>
</form>
