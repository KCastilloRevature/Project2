<h2>Your Profile</h2>

<div id = "profile">
    <p>Name: {{user.name}}</p><br>
    <p>Email: {{user.email}}</p><br>
    <p>Height: {{user.height}}</p><br>
    <p>Weight: {{user.weight}}</p><br>
</div>

<div id = "friends">
    <h3>Friends</h3>
    <ul>
        <li *ngFor = "let friend of friendList">{{friend.name}}: {{friend.height}}cm / {{friend.weight}}lbs</li>
    </ul>
</div>

<div id = "addFriend">
    <h3>Add Friend</h3>
    <form>
        <label>Add your Friend's User ID Here:</label>
        <input [(ngModel)] = "friend.id" type="text" id = "friend" placeholder="friend" name="friend_id" required/>
        <button (click) = "addFriend(friend.id)">Add Friend:</button>
    </form>
</div>
