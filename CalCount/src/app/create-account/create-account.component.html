<header>
    <h1>Create Account</h1>
</header>>

<form>
    <label>Email:</label>
    <input [(ngModel)]= "user.email" type="text" id = "email" placeholder="email" name="email" required/>
    <label>Password:</label>
    <input [(ngModel)]= "user.password" type="password" id = "password" placeholder="password" name="password" required/><br>
    <label>Height:</label>
    <input [(ngModel)]= "user.height" type="text" id = "height" placeholder="height" name="height" required/><br>
    <label>Weight:</label>
    <input [(ngModel)]= "user.weight" type="text" id = "weight" placeholder="weight" name="weight" required/><br>
    <a button (click) = "createUser()" routerLink = "login">Submit</a>
</form>
