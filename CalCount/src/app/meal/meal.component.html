<h2>Submissions</h2>
<div class="container">
  <div class="row">
    <div class="col">
      <form (Submit)="onSubmit()" #mealform="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name of Meal"
            required
            [(ngModel)]="meal.name"
            name="name"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Calories</label>
          <input
            type="number"
            class="form-control"
            placeholder="Calories in Meal"
            required
            [(ngModel)]="meal.calories"
            name="calories"
            #calories="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            required
            [(ngModel)]="meal.description"
            name="description"
            #description="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="newMeal()">
          Submit New Meal
        </button>
      </form>
    </div>
    <div class="col">
      <form (Submit)="onSubmit()" #mealform="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name of Exercise"
            required
            [(ngModel)]="exercise.name"
            name="name"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Calories</label>
          <input
            type="number"
            class="form-control"
            placeholder="Calories burned"
            required
            [(ngModel)]="exercise.calories"
            name="calories"
            #calories="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            required
            [(ngModel)]="exercise.description"
            name="description"
            #description="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="newExercise()">
          Submit New Exercise
        </button>
      </form>
    </div>
  </div>
</div>
