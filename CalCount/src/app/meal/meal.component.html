<div class="container">
  <div class="row">
    <div  class="col text-center">
      <h2 id="mealhead" (click)="expandMealForm()">Submit New Meal</h2>
    </div>
    <div class="col text-center">
      <h2 id="exercisehead" (click)="expandExerciseForm()">Submit New Exercise</h2>
    </div>
  </div>
  <div  class="row">
    <div *ngIf="mealForm"  id="mealform" class="col">
      <form (Submit)="onSubmitMeal()" #mealform="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name of Meal"
            required
            [(ngModel)]="meal.name"
            name="name"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Calories</label>
          <input
            type="number"
            class="form-control"
            placeholder="Calories in Meal"
            required
            [(ngModel)]="meal.calories"
            name="calories"
            #calories="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            required
            [(ngModel)]="meal.description"
            name="description"
            #description="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="newMeal()">
          Submit New Meal
        </button>
      </form>
    </div>
    <div *ngIf="exerciseForm"  id="exerciseform" class="col">
      <form (Submit)="onSubmitExercise()" #mealform="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name of Exercise"
            required
            [(ngModel)]="exercise.name"
            name="name"
            #name="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Calories</label>
          <input
            type="number"
            class="form-control"
            placeholder="Calories burned"
            required
            [(ngModel)]="exercise.calories"
            name="calories"
            #calories="ngModel"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            required
            [(ngModel)]="exercise.description"
            name="description"
            #description="ngModel"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="newExercise()">
          Submit New Exercise
        </button>
      </form>
    </div>
  </div>
</div>
